<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/index.scss">
    <link rel="stylesheet" href="../styles/chats.scss">
    <title>Chats</title>
</head>
<body>
    <div class="chats-container">
        <div class="chat-list">
            <h2>Список чатов</h2>
            <div class="chat-items">
                <div class="chat-item active">Чат 1</div>
                <div class="chat-item">Чат 2</div>
                <div class="chat-item">Чат 3</div>
                <div class="chat-item">Чат 4</div>
                <div class="chat-item">Чат 5</div>
            </div>
        </div>
        <div class="chat-window">
            <h2>Чат 1</h2>
            <div class="messages">
                <div class="message sender">Привет! Как дела?</div>
                <div class="message receiver">Все хорошо, спасибо! А у тебя?</div>
                <div class="message sender">Тоже все отлично!</div>
            </div>
            <label class="input-area">
                    <input type="text" placeholder="Введите сообщение..." />
                {{>button style="primary" text="Отправить"}}
            </label>
        </div>
    </div>
</body>
</html>
